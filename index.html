<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maelink</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div id="topbar">
            <img src="assets/logo.svg" alt="Logo" id="logo">
            <div id="userInfo" class="dropdown">
                <div id="userIcon"
                    style="width: 24px; height: 24px; margin-right: 10px; background-color: #ffc0c0; border-radius: 50%;">
                </div>
                <div class="dropdown-content">
                    <div class="dropdown-item" id="settingsButton">
                        <img src="assets/settings.svg" alt="Settings">
                        <span style="color: #ffffff">Settings</span>
                    </div>
                    <div class="dropdown-item" id="logoutButton">
                        <img src="assets/logout.svg" alt="Logout">
                        <span style="color: #ffffff">Logout</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="welcome-message"></div>
        <div id="welcome-message-2"></div>
        <div id="input" style="display: none; flex-direction: column;">
            <div id="messageContainer" style="display: flex; flex-direction: column;">
                <div class="reply-pill" style="display: none;"></div>
                <span class="reply-username"></span>
                <span class="reply-content"></span>
            </div>
            <div class="sendContainer" style="width: 100%; display: flex;">
                <textarea id="messageInput"
                    placeholder="Go on, send something! (Press Enter to send, Shift+Enter for new line)" rows="1"
                    style="resize: none; overflow: hidden; min-height: 36px; max-height: 150px; height: auto;"></textarea>
                <button id="sendButton" style="height: 35px;">Send</button>
            </div>
        </div>
        </div>
        <div id="msgContainer2">
            <div id="messages" style="display:none;"></div>
            <button id="loadMoreButton"
                style="display: none; width: 100%; height: 50px; border-color: #515151; background-color: #1c1c1c; color: #ffffff; border-radius: 12px; border-style: solid">Load
                More</button>
        </div>
        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Login</h2>
                    <span class="close-button">&times;</span>
                </div>
                <div id="loginForm">
                    <input type="text" id="modal-username" placeholder="Username">
                    <input type="password" id="modal-password" placeholder="Password">
                    <div>
                        <button id="modal-loginButton">Login</button>
                        <button id="modal-registerButton">Register</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toast" class="toast"></div>

        <div id="settingsScreen" class="screen" style="display: none;">
            <div class="settings-header">
                <h2>Settings</h2>
                <button id="closeSettings">&times;</button>
            </div>
            <div class="settings-container">
                <div class="settings-nav">
                    <div class="settings-nav-item active" data-section="about">About</div>
                    <div class="settings-nav-item" data-section="profile">Profile</div>
                    <div class="settings-nav-item" data-section="preferences">Preferences</div>
                </div>
                <div class="settings-content">
                    <div id="aboutSection" class="settings-section active">
                        <h3>About</h3>
                        <p>maelink - The privacy-centric, fun-loving community</p>
                        <p>Version: alpha 2 - 19-01-25</p>
                        <p>Made with ❤️ by maelink communications</p>
                    </div>
                    <div id="profileSection" class="settings-section">
                        <h3>Profile Settings</h3>
                    </div>
                    <div id="preferencesSection" class="settings-section">
                        <h3>Preferences</h3>
                        <div class="settings-form">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/toast.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/input-handler.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
