<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maelink</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div id="topbar">
            <img src="assets/logo.svg" alt="Logo" id="logo">
            <div id="userInfo" class="dropdown">
                <div id="userIcon" style="width: 24px; height: 24px; margin-right: 10px; background-color: #ffc0c0; border-radius: 50%;"></div>
                <div class="dropdown-content">
                    <div class="dropdown-item" id="settingsButton">
                        <img src="assets/settings.svg" alt="Settings">
                        <span style="color: #ffffff">Settings</span>
                    </div>
                    <div class="dropdown-item" id="logoutButton">
                        <img src="assets/logout.svg" alt="Logout">
                        <span style="color: #ffffff">Logout</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="welcome-message"></div>
        <div id="welcome-message-2"></div>
        <div id="input" style="display:none;">
            <div id="messageContainer">
                <input type="text" id="messageInput" placeholder="Go on, send something!">
                <button id="sendButton">Send</button>
            </div>
        </div>
        <div id="messages" style="display:none;"></div>
    
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Login</h2>
                <span class="close-button">&times;</span>
            </div>
            <div id="loginForm">
                <input type="text" id="modal-username" placeholder="Username">
                <input type="password" id="modal-password" placeholder="Password">
                <div>
                    <button id="modal-loginButton">Login</button>
                    <button id="modal-registerButton">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast" class="toast"></div>

    <div id="settingsScreen" class="screen" style="display: none;">
        <div class="settings-container">
            <div class="settings-header">
                <h2>Settings</h2>
                <button id="closeSettings">&times;</button>
            </div>
            <div class="settings-nav">
                <div class="settings-nav-item active" data-section="about">About</div>
                <div class="settings-nav-item" data-section="profile">Profile</div>
                <div class="settings-nav-item" data-section="preferences">Preferences</div>
            </div>
            <div class="settings-content">
                <div id="aboutSection" class="settings-section active">
                    <h3>About</h3>
                    <p>maelink - The privacy-centric, fun-loving community</p>
                    <p>Version: alpha 1 - 17-01-25</p>
                    <p>Made with ❤️ by maelink communications</p>
                </div>
                <div id="profileSection" class="settings-section">
                    <h3>Profile Settings</h3>
                </div>
                <div id="preferencesSection" class="settings-section">
                    <h3>Preferences</h3>
                    <div class="settings-form">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/toast.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
